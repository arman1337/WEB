<h2>Album list</h2>
<fieldset class="fieldset">
  <input [(ngModel)]="newAlbum" type="text" placeholder="Type your title...">
  <button class="addBtn" (click)="addAlbum()">Add Album</button>
</fieldset>
<ul class="list">
  <li *ngFor="let album of albums">
    <a routerLink="/albums/{{album.id}}">
      {{album.id}} {{album.title}}
    </a>
    <button class="delete" (click)="deleteAlbum(album.id)">x</button>
  </li>
</ul>
